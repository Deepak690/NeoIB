<ion-view title="Dashboard" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <div>
            <div class="list">

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-email"></i>
                    Check mail
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-chatbubble-working"></i>
                    Call Ma
                    <i class="icon ion-ios-telephone-outline"></i>
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-mic-a"></i>
                    Record album
                    <span class="item-note">
                        Grammy
                    </span>
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-person-stalker"></i>
                    Friends
                    <span class="badge badge-assertive">0</span>
                </a>

            </div>









            <ul class="list">
                <li class="item item-toggle">
                    HTML5
                    <label class="toggle toggle-positive">
                        <input type="checkbox" checked="">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    CSS3
                    <label class="toggle toggle-calm">
                        <input type="checkbox" checked="">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Flashplayer
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Java Applets
                    <label class="toggle toggle-energized">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    JavaScript
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" checked="">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Silverlight
                    <label class="toggle toggle-royal">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Web Components
                    <label class="toggle toggle-dark">
                        <input type="checkbox" checked="">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>






            <ul class="list">
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checked="">
                    </label>
                    Flux Capacitor
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checked="">
                    </label>
                    1.21 Gigawatts
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checked="">
                    </label>
                    Delorean
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checked="">
                    </label>
                    88 MPH
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    Plutonium Resupply
                </li>
            </ul>







            <div class="range">
                <i class="icon ion-volume-low"></i>
                <input type="range" name="volume">
                <i class="icon ion-volume-high"></i>
            </div>

            <div class="list" style="margin-top: 13px">
                <div class="item item-divider">
                    Ranges In A List
                </div>
                <div class="item range range-positive">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="12">
                    <i class="icon ion-ios-sunny"></i>
                </div>
                <div class="item range range-calm">
                    <i class="icon ion-ios-lightbulb-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="25">
                    <i class="icon ion-ios-lightbulb"></i>
                </div>
                <div class="item range range-balanced">
                    <i class="icon ion-ios-bolt-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="38">
                    <i class="icon ion-ios-bolt"></i>
                </div>
                <div class="item range range-energized">
                    <i class="icon ion-ios-moon-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="50">
                    <i class="icon ion-ios-moon"></i>
                </div>
                <div class="item range range-assertive">
                    <i class="icon ion-ios-partlysunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="63">
                    <i class="icon ion-ios-partlysunny"></i>
                </div>
                <div class="item range range-royal">
                    <i class="icon ion-ios-rainy-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="75">
                    <i class="icon ion-ios-rainy"></i>
                </div>
                <div class="item range range-dark">
                    <i class="icon ion-ios-lightbulb-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="88">
                    <i class="icon ion-ios-lightbulb"></i>
                </div>
            </div>






        </div>
    </ion-content>
</ion-view>
